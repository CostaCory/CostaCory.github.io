<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mori Atelier</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

<style>
/* GLOBAL */
body {
    margin: 0;
    background: #f7f5ef;
    font-family: "Noto Sans JP", -apple-system, BlinkMacSystemFont, sans-serif;
    color: #2b3a3a;
}

/* Fade-in Animations */
.fade-in {
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.9s ease;
}
.fade-in.show {
    opacity: 1;
    transform: translateY(0);
}

/* HEADER */
header {
    text-align: center;
    padding: 2rem 1rem 1rem;
    animation: fadeDown 1.2s ease both;
}
@keyframes fadeDown {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Circle Logo */
.logo-circle {
    width: 95px;
    height: 95px;
    border-radius: 50%;
    box-shadow: 0 0 0 2px #2b3a3a;
    background-color: #f7f5ef;
    margin: 0 auto 0.5rem auto;
    display: flex;
    justify-content: center;
    align-items: center;
}
.logo-circle img {
    width: 70px;
    height: auto;
    object-fit: contain;
}

/* Tagline */
.tag {
    color: #6f7b7b;
    margin-top: 0.5rem;
    font-size: 1.1rem;
}

/* NAVIGATION */
nav {
    display: flex;
    justify-content: center;
    gap: 2.5rem;
    background: #efe5dc;
    padding: 1rem 0;
    font-size: 1.1rem;
    position: sticky;
    top: 0;
    z-index: 10;
    backdrop-filter: blur(8px);
}
nav a {
    text-decoration: none;
    color: #333;
    transition: color 0.3s ease;
}
nav a:hover {
    color: #876f5a;
}

/* HERO */
.hero {
    background: url("hero.png") center/cover no-repeat;
    padding: 6rem 2rem;
    text-align: center;
    border-radius: 20px;
    margin: 2rem auto;
    max-width: 900px;

    background-blend-mode: overlay;
    background-color: rgba(247, 245, 239, 0.85);

    box-shadow: 0 12px 28px rgba(0, 0, 0, 0.09);

    animation: fadeHero 1.5s ease both;
}
@keyframes fadeHero {
    from { opacity: 0; transform: scale(0.97); }
    to { opacity: 1; transform: scale(1); }
}

.hero h1 {
    font-size: 2.8rem;
    margin: 0;
    font-family: "Playfair Display", serif;
}
.hero p {
    font-size: 1.1rem;
    color: #555;
    margin-top: 1rem;
}

</style>
</head>

<body>

<header>
    <div class="logo-circle">
        <img src="logo.png" alt="Mori Atelier Logo">
    </div>
    <div class="tag">静かに、つくる。</div>
</header>

<nav>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
</nav>

<!-- HERO SECTION -->
<div class="hero fade-in">
    <h1>Welcome to Mori Atelier</h1>
    <p>Merging technology, trading, and 3D printing with a modern aesthetic.</p>
</div>

<script>
// Reveal fade-in elements on scroll
const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add("show");
    });
});
document.querySelectorAll(".fade-in").forEach(el => observer.observe(el));
</script>

</body>
</html>
